<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default input values</title>
  </head>
  <body>
    <p>9.Write HTML input tags snippet to show default values for all Form elements.</p>
    <form>
      <p>Default values for all Form elements</p>
      <p>If type attribute is not specified, the default type value adopted is text</p>
      <input type="text" name="yourname" value="Your Name" /><br /><br>
      <input type="email" name="youremail" value="Your Email address" /><br /><br>
      <input type="button" name="submit" value="Submit" /><br>
    </form>    
  </body>
</html>
